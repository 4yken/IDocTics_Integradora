<ion-content>
  <ion-card class="my-card">
    <ion-card-content>
      <div class="ion-text-center icon-text-container">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <h1>Citas Realizadas</h1>
      </div>
    </ion-card-content>
  </ion-card>

  <div *ngIf="rol === 'Doctor'">
    <div>
      <ion-grid fixed="">
        <ion-searchbar style="text-transform: uppercase;" searchIcon="search-outline" placeholder="Buscar matricula" debounce="500"  (ionChange)="buscar($event)"></ion-searchbar>

        <div class="table-container">
          <table *ngFor="let c of citas">
            <tbody *ngIf="resp === c.matricula">
              <tr *ngIf="c.estado === true" class="tr-second">
                <td>{{c.nombre_paciente}}</td>
                <td>{{c.fecha}} / {{c.hora}}</td>
                <td>

                  <ion-button fill="clear" color="warning" size="small"  (click)="verDetalles(c)">
                    <fa-icon icon="eye"></fa-icon>
                  </ion-button>

                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </ion-grid>
    </div>

    <ion-grid fixed="">

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Fecha / Hora</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody *ngFor="let c of citas">
            <tr *ngIf="c.estado === true" class="tr-second">
              <td>{{c.nombre_paciente}}</td>
              <td>{{c.fecha}} / {{c.hora}}</td>
              <td>

                <ion-button fill="clear" color="warning" size="small" (click)="verDetalles(c)" >
                  <fa-icon icon="eye"></fa-icon>
                </ion-button>

              </td>
            </tr>
          </tbody>
        </table>
      </div>

    </ion-grid>
  </div>


  <div *ngIf="rol === 'Paciente'">
    <ion-grid fixed="">

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Paciente</th>
              <th>Fecha / Hora</th>
              <th>Acciones</th>
            </tr>
          </thead>
            <tbody *ngFor="let c of citas">
              <tr *ngIf="matricula === c.matricula && c.estado === true" class="tr-second">
                <td>{{c.nombre_paciente}}</td>
                <td>{{c.fecha}}</td>
                <td>

                  <ion-button fill="clear" color="warning" size="small" (click)="verDetalles(c)">
                    <fa-icon icon="eye"></fa-icon>
                  </ion-button>

                </td>
              </tr>
            </tbody>
        </table>
      </div>

    </ion-grid>
  </div>
</ion-content>
